<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>

    <style>
      .h1 {
        font-weight: 600;
        font-size: 30px;
      }
    </style>
  </head>
  <body id="body">
    <main
      class="container col-6 p-3 mt-5 mb-5 d-flex flex-column bg-white border rounded"
    >
      <h1 class="h1 mt-2 mb-4">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label for="intervalInput" class="d-block"
          >Background change interval (seconds):
        </label>
        <input
          id="intervalInput"
          type="number"
          class="d-inline-block"
          style="width: 220px"
        />
      </div>
      <div class="mt-4">
        <button class="btn btn-primary" id="startBtn">Start</button>
      </div>
    </main>
  </body>
</html>
